<div class="rating-contenedor" style="text-align: center; margin-top: 20px;">
    <h3>Te gusta Andalucí-Thmo ?</h3>
    <h4>Valora nuesta app ¡¡</h4>
    <div>
      <button id="botonera" mat-button *ngFor="let n of [1,2,3,4,5]"
      [disabled]="!userId"
      (click)="valorar(n)">
        {{ "⭐".repeat(n) }}
      </button>
    </div>
  
    <p *ngIf="votos > 0">
      Promedio actual: <strong>{{ promedio | number: '1.1-2' }}</strong> ({{ votos }} valoraciones)
    </p>
  </div>
