<mat-card id="ranking-card">
    <mat-card-title>🏆 Palabras más favoritas</mat-card-title>
    <mat-card-content>
      <ol>
        <li *ngFor="let item of ranking">
          <strong>{{ item.palabra }}</strong> – {{ item.contador }} vez{{ item.contador !== 1 ? 'es' : '' }}
        </li>
      </ol>
    </mat-card-content>
  </mat-card>
