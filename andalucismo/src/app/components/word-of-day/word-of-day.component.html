
<div class="contenedor-header"><header>
    <h1>A n d a l u c í<span class="thmo"> - T h m o</span></h1>
    <div id="google-btn"></div>
  </header>
</div>
<main>
    <div class="thmo-contenedor">
    <section class="word-card">
      <h2>{{ todayThmo.palabra }}</h2>
      <br/>
      <p class="definition">{{ todayThmo.definicion }}</p>
      <br/>
      <p class="example">Ej: “{{ todayThmo.ejemplo }}”</p>
      <br/>
      <button (click)="guardarFavorito()" *ngIf="isLogged">⭐ Guardar favorito</button>
      <button (click)="compartirAforismo()">📋 Compartir aforismo</button>
      <button (click)="compartirEnWhatsApp()">📱 Compartir en WhatsApp</button>
    </section>
    <!--<button (click)="reproducirAudio()">🔊 Escuchar</button>--> 
    <div class="auth">
      <div *ngIf="!isLogged">
        <asl-google-signin-button></asl-google-signin-button>
      </div>
      
      <div *ngIf="isLogged">
        <p>Bienvenido, {{ user?.name }}!</p>
        <button (click)="signOut()">🚪 Cerrar sesión</button>
      </div>
    </div>
    </div>

    <div *ngIf="isLogged && favoritos.length > 0" class="favoritos-list-cards">
      <h3>⭐ Tus favoritos:</h3>
      <div class="favoritos-grid">
        <mat-card *ngFor="let favorito of favoritos; let i = index" [@fadeAnimation] class="favorito-card">
          <mat-card-content>
            {{ favorito }}
          </mat-card-content>
    
          <mat-card-actions>
            <button mat-button color="warn" (click)="eliminarFavorito(i)">🗑️ Eliminar</button>
            <button mat-button color="primary" (click)="compartirFavoritoWhatsApp(favorito)">📱 Compartir</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    
  
    <section class="rating">
      <p>¿Te gusta la app?</p>
      <div id="stars" (click)="valorar()">⭐⭐⭐⭐⭐</div>
    </section>


  </main>
