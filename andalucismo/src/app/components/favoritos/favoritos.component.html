<div *ngIf="isLogged" class="favoritos-contenedor">

  <h3>⭐ Tus favoritos:</h3>

  <div class="favoritos-list">
    <ng-container *ngIf="favoritos.length > 0; else noFavoritos">
      <mat-card *ngFor="let favorito of favoritos; let i = index" class="favorito-card" (click)="abrirFavorito(favorito)">

        <mat-card-actions> 
          <button mat-button color="warn" (click)="eliminarFavorito(i); $event.stopPropagation()"><img width="34" height="34" src="https://img.icons8.com/carbon-copy/34/full-trash.png" alt="full-trash"/></button>
        </mat-card-actions>
        <mat-card-actions class="palabra"> 
            <mat-card-content>
              {{ favorito.palabra }}
            </mat-card-content>
        </mat-card-actions>
        <mat-card-actions class="accion-derecha">   
          <button mat-button color="primary" (click)="compartirFavoritoWhatsApp(favorito.palabra); $event.stopPropagation()"><img src="assets/logo-what-small3.png" alt="logo"></button>
        </mat-card-actions>
      </mat-card>
      
    </ng-container>



    <ng-template #noFavoritos>
      <mat-card class="favorito-card">
        <mat-card-content>
          <p>😢 Todavía no tienes favoritos guardados.</p>
          <p>¡Guarda tus palabras favoritas pulsando en ⭐!</p>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </div>

</div>
